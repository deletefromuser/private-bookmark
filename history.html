<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Private Visit History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="modal.js"></script>
</head>

<body class="container py-3">
  <h2>Private Visit History</h2>
  <div id="auth">
    <p id="auth-msg" class="text-muted">Enter password to view.</p>
    <input id="pw" type="password" class="form-control mb-2" placeholder="Password">
    <button id="unlock" class="btn btn-primary">Unlock</button>
  </div>
  <div id="content" style="display:none;">
    <div class="d-flex align-items-center mb-2">
      <p class="text-muted mb-0">Click a title to open the corresponding page (opens in a new tab).</p>
      <button id="refresh-history" class="btn btn-sm btn-outline-secondary ms-3">Refresh</button>
    </div>
    <div id="history-search" class="card card-body mb-2">
      <div class="row g-2 align-items-end">
        <div class="col-md-4">
          <label class="form-label small mb-1">Title keywords</label>
          <input id="search-title" class="form-control" type="search" placeholder="Search by title keywords">
        </div>
        <div class="col-md-4">
          <label class="form-label small mb-1">URL keywords</label>
          <input id="search-url" class="form-control" type="search" placeholder="Search by URL or domain">
        </div>
        <div class="col-md-2">
          <label class="form-label small mb-1">Start date</label>
          <input id="search-start" class="form-control" type="date">
        </div>
        <div class="col-md-2">
          <label class="form-label small mb-1">End date</label>
          <input id="search-end" class="form-control" type="date">
        </div>
      </div>
      <div class="mt-2 d-flex gap-2">
        <button id="search-run" class="btn btn-primary btn-sm">Search</button>
        <button id="search-clear" class="btn btn-outline-secondary btn-sm">Clear</button>
      </div>
    </div>
    <div id="history-list"></div>
    <div class="d-flex justify-content-between align-items-center mt-2">
      <div>
        <button id="hist-prev" class="btn btn-sm btn-outline-secondary">Prev</button>
        <button id="hist-next" class="btn btn-sm btn-outline-secondary ms-2">Next</button>
      </div>
      <div id="hist-page-info" class="text-muted small"></div>
    </div>
    <div class="mt-3">
      <button id="close" class="btn btn-secondary">Close</button>
    </div>
  </div>
  <script src="db.js"></script>
  <script src="history.js"></script>
</body>

</html>
