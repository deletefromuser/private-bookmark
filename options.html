<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Private Bookmark - Options</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Options</h1>
  <section>
    <h2>Password</h2>
    <p>Set or clear the password used to unlock the View page.</p>
    <input id="new-password" type="password" placeholder="New password (leave blank to keep)">
    <button id="set-password">Set Password</button>
    <button id="clear-password">Clear Password</button>
    <div id="status" aria-live="polite"></div>
  </section>
  <script src="options.js"></script>
</body>
</html>
