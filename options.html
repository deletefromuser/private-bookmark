<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Private Bookmark - Options</title>
  <link rel="stylesheet" href="styles.css">
  <script src="modal.js"></script>
</head>
<body class="option-page">
  <h1>Options</h1>
  <section>
    <h2>Password</h2>
    <p>Set or clear the password used to unlock the View page.</p>
    <input id="new-password" type="password" placeholder="New password (leave blank to keep)">
    <button id="set-password">Set Password</button>
    <button id="clear-password">Clear Password</button>
    <div id="status" aria-live="polite"></div>
  </section>
  <section>
    <h2>Folders</h2>
    <div id="folders-list">Loading...</div>
    <input id="new-folder-name" placeholder="New folder name">
    <button id="create-folder">Create Folder</button>
  </section>
  <section>
    <h2>Import / Export</h2>
    <p>Select a Chrome bookmark folder to import into a new private folder:</p>
    <select id="chrome-folders-select"></select>
    <button id="import-chrome">Import Selected Chrome Folder</button>
    <p>Export private bookmarks to HTML:</p>
    <button id="export-html">Export as HTML</button>
    <div id="import-status" aria-live="polite"></div>
  </section>
  <script src="options.js"></script>
</body>
</html>
