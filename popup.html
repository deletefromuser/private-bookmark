<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Private Bookmark</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-page">
  <h1>Private Bookmark</h1>

  <section id="options-link">
    <h2>Options</h2>
    <p>Manage password and other settings in the Options page.</p>
    <button id="open-options">Open Options</button>
  </section>

  <section id="add-section">
    <h2>Add Bookmark</h2>
    <input id="title" placeholder="Title">
    <input id="url" placeholder="URL">
  <select id="folder-select"></select>
    <button id="add-bookmark">Add</button>
    <button id="add-current">Add Current Tab</button>
  </section>

  <div id="status" aria-live="polite" style="margin-top:8px;color:var(--muted);"></div>

  <!-- Bookmark list removed from popup (moved to view.html) -->

  <section>
    <button id="open-view">Open View Page</button>
  </section>

  <script src="popup.js"></script>
</body>
</html>
