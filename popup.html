<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Private Bookmark</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Private Bookmark</h1>

  <section id="password-section">
    <h2>Set Password</h2>
    <input id="new-password" type="password" placeholder="New password (leave blank to keep)">
    <button id="set-password">Set Password</button>
  </section>

  <section id="add-section">
    <h2>Add Bookmark</h2>
    <input id="title" placeholder="Title">
    <input id="url" placeholder="URL">
    <button id="add-bookmark">Add</button>
    <button id="add-current">Add Current Tab</button>
  </section>

  <section id="list-section">
    <h2>Bookmarks</h2>
    <div id="bookmarks-list">Loading...</div>
  </section>

  <section>
    <button id="open-view">Open View Page</button>
  </section>

  <script src="popup.js"></script>
</body>
</html>
