<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Private Bookmark</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-page">
  <h1>Private Bookmark</h1>

  <section id="options-link">
    <h2>Options</h2>
    <p>Manage password and other settings in the Options page.</p>
    <button id="open-options" class="btn btn-outline-secondary me-2">Open Options</button>
  </section>

  <section id="add-section">
    <h2>Add Bookmark</h2>
    <input id="title" placeholder="Title" class="form-control mb-2">
    <input id="url" placeholder="URL" class="form-control mb-2">
  <select id="folder-select" class="form-select mb-2"></select>
    <button id="add-bookmark" class="btn btn-success me-2">Add</button>
    <button id="add-current" class="btn btn-info">Add Current Tab</button>
    <button id="add-current-domain" class="btn btn-outline-secondary ms-2">Monitor Current Domain</button>
  </section>

  <div id="status" aria-live="polite" style="margin-top:8px;color:var(--muted);"></div>

  <!-- Bookmark list removed from popup (moved to view.html) -->

  <section>
  <button id="open-view"  class="btn btn-primary me-2">Open View Page</button>
  <button id="open-history-viewer" class="btn btn-secondary ms-2">Open History Viewer</button>
  </section>

  <script src="popup.js"></script>
</body>
</html>
