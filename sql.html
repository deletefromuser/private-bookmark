<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SQL Console</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="modal.js"></script>
</head>

<body class="container py-3">
  <h2>SQL Console</h2>
  <p class="text-muted">Run read-only queries or export results. Destructive statements (DELETE/UPDATE/INSERT) require confirmation.</p>
  <div class="mb-2">
    <textarea id="sql-input" class="form-control" rows="6" placeholder="Enter SQL here..."></textarea>
  </div>
  <div class="mb-2 d-flex gap-2">
    <button id="sql-run" class="btn btn-primary">Run</button>
    <button id="sql-clear" class="btn btn-outline-secondary">Clear</button>
    <button id="sql-export" class="btn btn-sm btn-outline-success">Export Last Results (JSON)</button>
  </div>
  <div id="sql-status" class="mt-2 text-muted small"></div>
  <div id="sql-results" class="mt-3"></div>

  <script src="db.js"></script>
  <script src="sql.js"></script>
</body>

</html>
