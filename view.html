<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Private Bookmarks - View</title>
  <!-- Google Noto Sans CJK and Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="modal.js"></script>
</head>

<body class="view-page">
  <h1>Private Bookmarks</h1>
  <div id="auth">
    <p id="auth-msg">Checking...</p>
    <input id="pw" type="password" placeholder="Enter password" class="form-control mb-2">
    <button id="unlock" class="btn btn-primary">Unlock</button>
  </div>
  <div id="content" style="display:none">
    <section>
      <div class="d-flex align-items-center mb-2">
        <h2 class="mb-0">Bookmarks</h2>
        <button id="refresh-bookmarks" class="btn btn-sm btn-outline-secondary ms-3">Refresh</button>
        <button id="delete-all-bookmarks" class="btn btn-sm btn-danger ms-2">Remove All</button>
      </div>
      <div id="bookmarks-list">Loading...</div>
      <div class="d-flex justify-content-between align-items-center mt-2">
        <div>
          <button id="bm-prev" class="btn btn-sm btn-outline-secondary">Prev</button>
          <button id="bm-next" class="btn btn-sm btn-outline-secondary ms-2">Next</button>
        </div>
        <div id="bm-page-info" class="text-muted small"></div>
      </div>
    </section>
  </div>
  <script src="db.js"></script>
  <script src="view.js"></script>
</body>

</html>
