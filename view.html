<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Private Bookmarks - View</title>
  <!-- Google Noto Sans CJK and Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="modal.js"></script>
</head>
<body class="view-page">
  <h1>Private Bookmarks</h1>
  <div id="auth">
    <p id="auth-msg">Checking...</p>
    <input id="pw" type="password" placeholder="Enter password" class="form-control mb-2">
    <button id="unlock" class="btn btn-primary">Unlock</button>
  </div>
  <div id="content" style="display:none">
    <section>
      <h2>Bookmarks</h2>
      <div id="bookmarks-list">Loading...</div>
    </section>
  </div>
  <script src="view.js"></script>
</body>
</html>
