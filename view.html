<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Private Bookmarks - View</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="view-page">
  <h1>Private Bookmarks</h1>
  <div id="auth">
    <p id="auth-msg">Checking...</p>
    <input id="pw" type="password" placeholder="Enter password">
    <button id="unlock">Unlock</button>
  </div>
  <div id="content" style="display:none">
    <section>
      <h2>Folders</h2>
      <div id="folders-list">Loading...</div>
      <input id="new-folder-name" placeholder="New folder name">
      <button id="create-folder">Create Folder</button>
    </section>
    <section>
      <h2>Bookmarks</h2>
      <div id="bookmarks-list">Loading...</div>
    </section>
    <section>
      <h2>Import / Export</h2>
      <p>Select a Chrome bookmark folder to import into a new private folder:</p>
      <select id="chrome-folders-select"></select>
      <button id="import-chrome">Import Selected Chrome Folder</button>
      <p>Export private bookmarks to HTML:</p>
      <button id="export-html">Export as HTML</button>
      <div id="import-status" aria-live="polite"></div>
    </section>
  </div>
  <script src="view.js"></script>
</body>
</html>
